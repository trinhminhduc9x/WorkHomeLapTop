<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
        <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading...</span>
        </td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blogRest/list",
            type: "GET",
            dataType: "json",
            success: function (a) {
                let tr = [];
                for (let i = 0; i < a.length; i++) {
                    tr.push("<tr>")
                    tr.push("<td>" + a[i].id + "</td>");
                    tr.push("<td>" + a[i].name + "</td>");
                    tr.push("<td>" + a[i].content + "</td>");
                    tr.push("<td>" + a[i].note + "</td>");
                    tr.push("</tr>")
                }
                $("tbody").append(tr.join(""));
            }
        })
    })
</script>
</body>
</html>

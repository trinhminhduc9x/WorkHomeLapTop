<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<div th:replace="~{/layout::navbar}"></div>
<h3>customer</h3>
<p>
    <a th:href="@{/customer/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>dateOfBirth</label>
            <input type="date" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <label>gender</label>
            <input type="radio" th:field="*{gender}" value="0"/>MALE
            <input type="radio" th:field="*{gender}" value="1"/>FEMALE
        </div>
        <div>
            <label>idCard</label>
            <input type="number" th:field="*{idCard}"/>
        </div>
        <div>
            <label>note</label>
            <input type="number" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>CustomerType:</label>
            <select th:field="*{customerType}">
                <option th:each="p : ${customerTypeList}"
                        th:value="${p.id}"
                        th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

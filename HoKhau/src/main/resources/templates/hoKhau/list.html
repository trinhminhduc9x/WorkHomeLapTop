<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/my-style.css">
</head>
<body>
<div th:replace="layout :: header"></div>

<div class="container">
    <div class="row">

                <div class="col-md-3">
                    <a href="/customer/create" class="btn btn-success">Add new customer</a>
                </div>


        <div class="col-md-3"></div>
        <div class="col-md-6 d-flex justify-content-end">
            <div>
                <div class="container-fluid">
                    <form action="/hoKhau/list" method="get" class="d-flex">
                        <tr>
                            <input class="form-control me-2 w-25 " type="text" placeholder="Name"
                                   name="name" aria-label="Search" th:value="${name}">
                        </tr>
                        <tr>
                            <input class="form-control me-2 w-25 " type="text" placeholder="address"
                                   name="email" aria-label="Search" th:value="${address}">
                        </tr>
                        <tr>
                            <select name="thanh_vien" >
                                <option th:if="thanhVienName!=''" th:text="${thanhVienName}"></option>
                                <option value="">Choose Something</option>
                                <option name="" th:each="p : ${thanhVienList}"
                                        th:value="${p.id}"
                                        th:text="${p.name}"></option>
                            </select>
                        </tr>
                        <button class="btn btn-outline-success btn-light" type="submit"><strong>Search</strong></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12">
            <table id="tableCustomer" class="table table-hover table-striped" style="width: 100%">
                <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">numberPeople</th>
                    <th scope="col">dayStar</th>
                    <th scope="col">address </th>
                    <th scope="col">thanhVien </th>
                    <th scope="col">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:attr="onclick=|stringArr()|"> DELETE ALL
                        </button>
                    </th>
                            <th scope="col" style="text-align: center">Edit</th>
                            <th scope="col" style="text-align: center">Delete</th>
                </tr>
                </thead>
                <tbody>

                <tr class="table-light" th:each="hoKhau, loop : ${soHoKhauList}">
                    <th scope="row" th:text="${loop.count}"></th>
                    <td th:text="${hoKhau.name}"></td>
                    <td th:text="${hoKhau.numberPeople}"></td>
                    <td th:text="${hoKhau.dayStar}"></td>
                    <td th:text="${hoKhau.thanhVien.name}"></td>



                        <!-- DELETE -->

                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                       th:attr="onclick=|getIdToDelete('${hoKhau.id}')|">
                                <label class="form-check-label" for="flexCheckDefault">
                                    DELETE
                                </label>
                            </div>

                        </td>

                        <td>
                            <!-- Button trigger modal -->
                            <button class="btn">
                                <a th:href="@{/templates/hoKhau/showEdit/{id}(id=${hoKhau.id})}">
                                    <img src="/img/edit-2.png"
                                         style="height: 25px;width: auto">
                                </a>
                            </button>
                        </td>


                        <td class="btn-delete">
                            <!-- Button trigger modal -->
                            <button type="button"
                                    class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteButton"
                                    th:attr="onclick=|showModalDelete('${hoKhau.id}','${hoKhau.name}')|">
                                <img src="/img/delete.png"
                                     style="height: 25px;width: auto">
                            </button>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link"
               th:href="@{/templates/hoKhau/list(page=${soHoKhauList.number - 1},searchName=${keyName})}"
               th:if="${soHoKhauList.hasPrevious()}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            <span th:unless="${soHoKhauList.hasPrevious()}">
                <a class="page-link">&laquo;</a>
            </span>
        </li>
        <li class="btn btn-light">
            <span th:text="${soHoKhauList.number + 1}"></span>
            <span th:text="${soHoKhauList.totalPages}"></span>
        </li>
        <li class="page-item">
            <a class="page-link"
               th:href="@{/templates/hoKhau/list(page=${soHoKhauList.number + 1},name=${keyName},email=${email},thanh_vien=${thanhVienName})}"
               th:if="${soHoKhauList.hasNext()}"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            <span th:unless="${soHoKhauList.hasNext()}">
                <a class="page-link">&raquo;</a>
            </span>
        </li>
    </ul>
</nav>

<!--modal delete-->
<div class="modal fade" id="deleteButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/hoKhau/remove" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deleting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure about that?
                    Delete <span class="fw-bold text-danger" id="removeCustomerName"></span>?
                    <input type="hidden" id="removeCustomerId" name="removeCustomerId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">&#10006;</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--call modal notice-->
<input type="hidden" id="noticeMsgModal" th:value="${msg}">
<!-- Modal notice -->
<div class="modal fade" id="noticeMsg" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Furama 's notice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span th:text="${msg}"></span>
                <img src="https://media0.giphy.com/media/AWIm1O6FjmCtsI2Pru/giphy.gif?cid=790b7611e14412e5147aee187464a8df9dfeea3085950a9a&rid=giphy.gif&ct=s"
                     style="width: 35px; height: auto"
                     alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">&#10004;</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Delete All-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <form action="/hoKhau/delete" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title text-danger" id="exampleModalLabelAll"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <input type="hidden" readonly name="stringArr" id="stringArr" class="form-control"><br>
                    <h3 class="text-danger">Bạn có chắc chắn xóa hay không</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" value="delete">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function showModalDelete(deleteCustomerId, deleteCustomerName) {
        $('#removeCustomerName').text(deleteCustomerName);
        $('#removeCustomerId').val(deleteCustomerId);
    }

    window.onload = function () {
        let msg = $("#noticeMsgModal").val();
        if (msg != null && msg !== "") {
            $(document).ready(function () {
                $("#noticeMsg").modal("show");
            });
        }
    }
</script>
<script>

    let arr = new Array();

    console.log(arr);

    // <%--    chuyen arr qua chuoi--%>
    function stringArr() {
        let stringArr = arr.toString();
        console.log(stringArr);
        document.getElementById("stringArr").value = stringArr;
    }

    // <%--    thêm value cho thẻ delete--%>
    function getIdToDelete(id) {
        arr.push(id)
    }

    window.onload = function () {
        let msg = $("#noticeMsgModal").val();
        if (msg != null && msg !== "") {
            $(document).ready(function () {
                $("#noticeMsg").modal("show");
            });
        }
    }
</script>
<div th:replace="layout :: footer"></div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
